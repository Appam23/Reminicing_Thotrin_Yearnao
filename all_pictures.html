<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Zoom Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 10px;
      margin: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      max-width: 1000px;
      width: 100%;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }
    .overlay img {
      max-width: 95%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      animation: zoomIn 0.3s ease;
    }
    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    /* Nav buttons */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      color: white;
      background: rgba(0,0,0,0.4);
      border: none;
      padding: 12px 18px;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
      touch-action: manipulation;
    }
    .nav-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    #prevBtn { left: 15px; }
    #nextBtn { right: 15px; }

    /* Close button */
    #closeBtn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 2.5rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }
      .nav-btn {
        font-size: 2rem;
        padding: 10px 14px;
      }
      #closeBtn {
        font-size: 2rem;
      }
    }
    #backBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      font-size: 1rem;
      padding: 8px 16px;
      background: #e5d818;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1100;
    }
    #backBtn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="gallery" id="gallery"></div>

  <!-- Overlay -->
  <div class="overlay" id="overlay">
    <button id="closeBtn">&times;</button>
    <button class="nav-btn" id="prevBtn">&#10094;</button>
    <img id="overlay-img" src="" alt="Zoomed">
    <button class="nav-btn" id="nextBtn">&#10095;</button>
  </div>

  <script>
    // Explicit list of your images
    const imageList = [
      "img1.jpg", "img2.jpg", "img3.jpg", "img4.jpg", "img5.jpg",
      "img6.jpg", "img7.jpg", "img8.jpg", "img9.jpg", "img10.jpg",
      "img11.jpg", "img12.jpg", "img13.jpg", "img14.jpg", "img15.jpg",
      "img16.jpg", "img17.jpg", "img18.jpg", "img19.jpg", "img20.jpg",
      "img21.jpg", "img22.jpg", "img23.jpg", "img24.jpg", "img25.jpg",
      "img26.jpg", "img27.jpg"
    ];

    const gallery = document.getElementById("gallery");
    const overlay = document.getElementById("overlay");
    const overlayImg = document.getElementById("overlay-img");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const closeBtn = document.getElementById("closeBtn");

    let currentIndex = 0;

    // create thumbnails
    imageList.forEach((file, index) => {
      const img = document.createElement("img");
      img.src = "pics/" + file;
      img.alt = file;
      img.addEventListener("click", () => {
        currentIndex = index;
        showImage();
      });
      gallery.appendChild(img);
    });

    function showImage() {
      overlayImg.src = "pics/" + imageList[currentIndex];
      overlay.style.display = "flex";
    }

    prevBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
      showImage();
    });

    nextBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % imageList.length;
      showImage();
    });

    closeBtn.addEventListener("click", () => {
      overlay.style.display = "none";
    });

    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) {
        overlay.style.display = "none";
      }
    });

    // keyboard support
    document.addEventListener("keydown", (e) => {
      if (overlay.style.display === "flex") {
        if (e.key === "ArrowLeft") prevBtn.click();
        if (e.key === "ArrowRight") nextBtn.click();
        if (e.key === "Escape") overlay.style.display = "none";
      }
    });

    // swipe support for mobile
    let startX = 0;
    overlay.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });
    overlay.addEventListener("touchend", (e) => {
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) { // swipe left
        nextBtn.click();
      } else if (endX - startX > 50) { // swipe right
        prevBtn.click();
      }
    });
  </script>
  <!-- Back button -->
  <a href="index.html" id="backBtn">â¬… Back</a>

</body>
</html>
